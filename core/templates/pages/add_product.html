{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_product"
                                  method="post">
                                <div class="form-group">
                                    <label>Title Name</label>
                                    <input class="form-control" required="required" name="name" placeholder="Enter title name">
                                </div>

                                <label>Year & Month of Publication</label>
                                <div class="input-group date " data-provide="datepicker">
                                    <input type="text" class="form-control datepicker" name="date" placeholder="MM/YYYY">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" required="required" name="price" placeholder="Enter price">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" required="required" name="description" rows="3"
                                              placeholder="Write product description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category_id" onchange="populateList();"
                                            name="category">
                                        <option value="magazines">Magazines</option>
                                        <option value="comics">Comics</option>
                                        <option value="textbooks">Textbooks</option>
                                        <option value="newspapers">Newspapers</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Author</label>
                                    <input class="form-control" required="required" name="author" placeholder="author">
                                </div>
                                <div class="form-group">
                                    <label>Country of Origin</label>
                                    <input class="form-control" required="required" name="countryOrigin" placeholder="country of origin">
                                </div>
                                <div class="form-group">
                                    <label>Edition</label>
                                    <input class="form-control" required="required" name="edition" placeholder="Book Edition">
                                </div>
                                <div class="form-group">
                                    <label>Download Link</label>
                                    <input class="form-control" required="required" name="link" placeholder="Url for download">
                                </div>
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" required="required" name="picture">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
 <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
{% endblock %}
